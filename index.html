<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: wheat;
        }
        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock{
            font-size: 100px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="clock">3:15 AM</span>
    </div>

    <script>
        const getTime = ()=>{
            let d = new Date();
            //console.log(d);

            let h= d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();

            return `${h} : ${m} : ${s}`
        }

        setInterval(()=>{
            //console.log( getTime()); 
            let clock = document.querySelector('.clock');
            clock.innerHTML = getTime();
        },1000)
        
    </script>
</body>
</html>
